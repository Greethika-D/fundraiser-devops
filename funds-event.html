<html>
 <head>
  <title>
   Fundraiser Event
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #333;
        }
        .container {
            width: 90%;
            margin: 0 auto;
            text-align: center;
        }
        .title {
            font-size: 2.5em;
            margin: 20px 0;
        }
        .subtitle {
            font-size: 1em;
            color: #777;
            margin-bottom: 40px;
        }
        .grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .card {
            width: 300px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            width: 100%;
            height: auto;
        }
        .card .label {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 5px 10px;
            border-radius: 0 0 10px 0;
            font-size: 0.9em;
            top: 10px;
            left: 10px;
        }
        .card .description {
            padding: 15px;
            font-weight: bold;
            font-size: 1.1em;
        }
  </style>
 </head>
 <body>
  <div class="container">
   <h1 class="title">
    FUNDRAISER EVENT
   </h1>
   <p class="subtitle">
    Join us in supporting a great cause! Your contributions will make a significant impact. Together, we can achieve more.
   </p>
   <div class="grid">
    <div class="card">
     <div class="label">
      Event
     </div>
     <img alt="Charity run event with participants running" height="200" src="https://storage.googleapis.com/a1aa/image/2mLWdUVJEiq6KZCb0AljKpwjyWn86f6UUbyYkeT1XpvRgIqTA.jpg" width="300"/>
     <div class="description">
      CHARITY RUN
     </div>
    </div>
    <div class="card">
     <div class="label">
      Event
     </div>
     <img alt="Gala dinner event with people dining" height="200" src="https://storage.googleapis.com/a1aa/image/7eIxWe1xuvrJPEtpz7AGa5z6CiC4f22fyDMrYK8axN4IBioOB.jpg" width="300"/>
     <div class="description">
      GALA DINNER
     </div>
    </div>
    <div class="card">
     <div class="label">
      Event
     </div>
     <img alt="Auction event with items on display" height="200" src="https://storage.googleapis.com/a1aa/image/V3EDmTI1Zpo6BVLUi4g9oOj3wTAMvmB9lffeRhqR7X5fAioOB.jpg" width="300"/>
     <div class="description">
      CHARITY AUCTION
     </div>
    </div>
    <div class="card">
     <div class="label">
      Event
     </div>
     <img alt="Concert event with a band performing" height="200" src="https://storage.googleapis.com/a1aa/image/mqf1NDnK42TbRCxupR2SOLjFmJly1dqovcRth6brpt0FQE1JA.jpg" width="300"/>
     <div class="description">
      BENEFIT CONCERT
     </div>
    </div>
    <div class="card">
     <div class="label">
      Event
     </div>
     <img alt="Bake sale event with various baked goods" height="200" src="https://storage.googleapis.com/a1aa/image/4PcDIh5rGjo5B1MTfvqeQ21KP9vZ2SgrGaEBVxRQ1STUgIqTA.jpg" width="300"/>
     <div class="description">
      BAKE SALE
     </div>
    </div>
    <div class="card">
     <div class="label">
      Event
     </div>
     <img alt="Raffle event with tickets and prizes" height="200" src="https://storage.googleapis.com/a1aa/image/f4exTO1NjrtwUEW9i6YADik6JbFbdNkTyslNfJemuzd2AioOB.jpg" width="300"/>
     <div class="description">
      RAFFLE DRAW
     </div>
    </div>
    <div class="card">
     <div class="label">
      Event
     </div>
     <img alt="Community fair event with various stalls" height="200" src="https://storage.googleapis.com/a1aa/image/2mxVfuXjGlUyIyciOK2TdZQWtm3o5itQsJXltjePv7cKgIqTA.jpg" width="300"/>
     <div class="description">
      COMMUNITY FAIR
     </div>
    </div>
    <div class="card">
     <div class="label">
      Event
     </div>
     <img alt="Silent auction event with items on display" height="200" src="https://storage.googleapis.com/a1aa/image/jW3ofEpfSBhDhkRsjnneNXleCR6mUUoXSGFEX8tAeBNwBERdC.jpg" width="300"/>
     <div class="description">
      SILENT AUCTION
     </div>
    </div>
   </div>
  </div>
 </body>
</html>
